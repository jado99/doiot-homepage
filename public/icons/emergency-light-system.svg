<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 경광등 -->
  <g transform="translate(60, 40)">
    <rect width="20" height="40" rx="3" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <circle cx="10" cy="15" r="6" fill="#FEF3C7" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="10" cy="25" r="6" fill="#FEF3C7" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <rect x="8" y="35" width="4" height="5" fill="#374151"/>
  </g>
  
  <g transform="translate(120, 40)">
    <rect width="20" height="40" rx="3" fill="#EF4444" stroke="#DC2626" stroke-width="2"/>
    <circle cx="10" cy="15" r="6" fill="#FEF3C7" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="10" cy="25" r="6" fill="#FEF3C7" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <rect x="8" y="35" width="4" height="5" fill="#374151"/>
  </g>
  
  <!-- 비상벨 -->
  <g transform="translate(90, 100)">
    <circle cx="0" cy="0" r="15" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF"/>
    <text x="0" y="3" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-size="12" font-weight="bold">🔔</text>
  </g>
  
  <!-- IoT 제어 시스템 -->
  <g transform="translate(100, 150)">
    <rect width="80" height="40" rx="8" fill="#3B82F6" stroke="#2563EB" stroke-width="2"/>
    <text x="40" y="18" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10" font-weight="bold">IoT 제어</text>
    <text x="40" y="32" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8">원격관리</text>
  </g>
  
  <!-- LoRaWAN 통신 -->
  <g transform="translate(30, 160)">
    <rect width="50" height="25" rx="5" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <text x="25" y="12" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">LoRa</text>
    <text x="25" y="22" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="6">WAN</text>
  </g>
  
  <!-- 데이터 연결선 -->
  <path d="M 70 60 L 100 150" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,50;50,0;0,50" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 130 60 L 140 150" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,50;50,0;0,50" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <path d="M 90 100 L 120 150" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,50;50,0;0,50" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>
  
  <path d="M 55 160 L 100 150" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,50;50,0;0,50" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </path>
  
  <!-- 상태 표시 -->
  <g transform="translate(100, 200)">
    <rect width="120" height="25" rx="5" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
    <text x="60" y="10" text-anchor="middle" fill="#475569" font-family="Arial" font-size="8">경광등: ON | 비상벨: 대기</text>
    <text x="60" y="20" text-anchor="middle" fill="#475569" font-family="Arial" font-size="8">통신: 정상 | 배터리: 85%</text>
  </g>
</svg> 