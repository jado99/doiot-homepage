<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- VMS 디스플레이 -->
  <rect x="30" y="40" width="140" height="80" rx="10" fill="#1E293B" stroke="#475569" stroke-width="3"/>
  
  <!-- VMS 내부 화면 -->
  <rect x="40" y="50" width="120" height="60" rx="5" fill="#0F172A"/>
  
  <!-- AI 생성된 텍스트 -->
  <text x="100" y="75" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="14" font-weight="bold">AI</text>
  <text x="100" y="95" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="14" font-weight="bold">TEXT</text>
  
  <!-- AI 두뇌 아이콘 -->
  <g transform="translate(160, 30)">
    <circle cx="0" cy="0" r="15" fill="#8B5CF6" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M -8 -5 L 8 -5 M -5 -8 L 5 -8 M -8 5 L 8 5 M -5 8 L 5 8" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <circle cx="-3" cy="-3" r="1" fill="#FFFFFF"/>
    <circle cx="3" cy="-3" r="1" fill="#FFFFFF"/>
    <circle cx="0" cy="3" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- 데이터 흐름 -->
  <path d="M 160 30 Q 180 50 160 70" stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,50;50,0;0,50" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- 생성 과정 표시 -->
  <g transform="translate(40, 120)">
    <rect width="120" height="40" rx="5" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
    <text x="60" y="15" text-anchor="middle" fill="#475569" font-family="Arial" font-size="10">INPUT</text>
    <text x="60" y="30" text-anchor="middle" fill="#475569" font-family="Arial" font-size="10">→ AI PROCESSING → OUTPUT</text>
  </g>
  
  <!-- 신경망 연결선 -->
  <g opacity="0.3">
    <line x1="50" y1="60" x2="80" y2="80" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="150" y1="60" x2="120" y2="80" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="50" y1="100" x2="80" y2="80" stroke="#8B5CF6" stroke-width="1"/>
    <line x1="150" y1="100" x2="120" y2="80" stroke="#8B5CF6" stroke-width="1"/>
  </g>
  
  <!-- DOT 회피 표시 -->
  <g transform="translate(100, 160)">
    <circle cx="0" cy="0" r="12" fill="#EF4444" opacity="0.8"/>
    <text x="0" y="3" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10" font-weight="bold">DOT</text>
    <text x="0" y="15" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8">회피</text>
  </g>
</svg> 