<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 도로 -->
  <rect x="20" y="140" width="160" height="20" fill="#6B7280"/>
  <rect x="20" y="150" width="160" height="2" fill="#FFFFFF" opacity="0.8"/>
  <rect x="20" y="158" width="160" height="2" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- 차량들 -->
  <g transform="translate(40, 120)">
    <rect width="30" height="15" rx="3" fill="#3B82F6"/>
    <rect x="5" y="12" width="20" height="8" rx="2" fill="#3B82F6"/>
    <circle cx="8" cy="20" r="3" fill="#1F2937"/>
    <circle cx="22" cy="20" r="3" fill="#1F2937"/>
    <rect x="12" y="8" width="6" height="4" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <g transform="translate(100, 115)">
    <rect width="30" height="15" rx="3" fill="#EF4444"/>
    <rect x="5" y="12" width="20" height="8" rx="2" fill="#EF4444"/>
    <circle cx="8" cy="20" r="3" fill="#1F2937"/>
    <circle cx="22" cy="20" r="3" fill="#1F2937"/>
    <rect x="12" y="8" width="6" height="4" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <g transform="translate(160, 125)">
    <rect width="30" height="15" rx="3" fill="#10B981"/>
    <rect x="5" y="12" width="20" height="8" rx="2" fill="#10B981"/>
    <circle cx="8" cy="20" r="3" fill="#1F2937"/>
    <circle cx="22" cy="20" r="3" fill="#1F2937"/>
    <rect x="12" y="8" width="6" height="4" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- 추적 신호 -->
  <g transform="translate(55, 110)">
    <circle cx="0" cy="0" r="8" fill="#8B5CF6" opacity="0.8">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(115, 105)">
    <circle cx="0" cy="0" r="8" fill="#8B5CF6" opacity="0.8">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
  </g>
  
  <g transform="translate(175, 115)">
    <circle cx="0" cy="0" r="8" fill="#8B5CF6" opacity="0.8">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" begin="1.4s"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite" begin="1.4s"/>
    </circle>
  </g>
  
  <!-- 중앙 제어 시스템 -->
  <g transform="translate(100, 40)">
    <rect width="80" height="50" rx="8" fill="#1E293B" stroke="#475569" stroke-width="2"/>
    <text x="40" y="20" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="10" font-weight="bold">차량 추적</text>
    <text x="40" y="35" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8">관리 시스템</text>
  </g>
  
  <!-- 데이터 연결선 -->
  <path d="M 55 110 L 100 40" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,60;60,0;0,60" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 115 105 L 140 40" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,60;60,0;0,60" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <path d="M 175 115 L 160 40" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,60;60,0;0,60" dur="3s" repeatCount="indefinite" begin="1s"/>
  </path>
  
  <!-- 속도 표시 -->
  <g transform="translate(100, 180)">
    <rect width="120" height="30" rx="5" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
    <text x="60" y="12" text-anchor="middle" fill="#475569" font-family="Arial" font-size="8">차량 1: 60km/h</text>
    <text x="60" y="24" text-anchor="middle" fill="#475569" font-family="Arial" font-size="8">차량 2: 75km/h | 차량 3: 45km/h</text>
  </g>
</svg> 