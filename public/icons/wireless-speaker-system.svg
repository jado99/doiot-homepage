<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 무선스피커 -->
  <g transform="translate(80, 60)">
    <rect width="40" height="30" rx="5" fill="#10B981" stroke="#059669" stroke-width="2"/>
    <circle cx="20" cy="15" r="8" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="20" cy="15" r="5" fill="#10B981"/>
    <rect x="15" y="25" width="10" height="5" fill="#10B981"/>
  </g>
  
  <!-- 음성 파동 -->
  <g transform="translate(100, 75)">
    <path d="M 0 0 Q 15 -10 30 0 Q 45 -10 60 0" stroke="#10B981" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 0 0 Q 15 10 30 0 Q 45 10 60 0" stroke="#10B981" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </path>
  </g>
  
  <!-- 위험 시설 표시 -->
  <g transform="translate(40, 120)">
    <rect width="30" height="20" rx="3" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
    <text x="15" y="12" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">위험</text>
    <text x="15" y="20" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="6">시설</text>
  </g>
  
  <g transform="translate(130, 120)">
    <rect width="30" height="20" rx="3" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    <text x="15" y="12" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">출입</text>
    <text x="15" y="20" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="6">금지</text>
  </g>
  
  <!-- IoT 통신 모듈 -->
  <g transform="translate(100, 150)">
    <rect width="60" height="35" rx="5" fill="#3B82F6" stroke="#2563EB" stroke-width="2"/>
    <text x="30" y="15" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">IoT</text>
    <text x="30" y="28" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="7">통신</text>
  </g>
  
  <!-- LoRa/LTE 표시 -->
  <g transform="translate(30, 160)">
    <rect width="40" height="20" rx="3" fill="#8B5CF6" stroke="#7C3AED" stroke-width="1"/>
    <text x="20" y="12" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="7" font-weight="bold">LoRa</text>
  </g>
  
  <g transform="translate(130, 160)">
    <rect width="40" height="20" rx="3" fill="#06B6D4" stroke="#0891B2" stroke-width="1"/>
    <text x="20" y="12" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="7" font-weight="bold">LTE</text>
  </g>
  
  <!-- 데이터 연결선 -->
  <path d="M 100 90 L 100 150" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,60;60,0;0,60" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 55 130 L 100 150" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,50;50,0;0,50" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <path d="M 145 130 L 130 150" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,50;50,0;0,50" dur="2s" repeatCount="indefinite" begin="1s"/>
  </path>
  
  <path d="M 50 160 L 100 150" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,50;50,0;0,50" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </path>
  
  <path d="M 170 160 L 130 150" stroke="#10B981" stroke-width="2" fill="none" opacity="0.7">
    <animate attributeName="stroke-dasharray" values="0,50;50,0;0,50" dur="2s" repeatCount="indefinite" begin="2s"/>
  </path>
  
  <!-- 음성 메시지 표시 -->
  <g transform="translate(100, 200)">
    <rect width="140" height="30" rx="5" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="1"/>
    <text x="70" y="12" text-anchor="middle" fill="#475569" font-family="Arial" font-size="8">"위험구역입니다. 접근을 금지합니다."</text>
    <text x="70" y="24" text-anchor="middle" fill="#475569" font-family="Arial" font-size="8">통신: 정상 | 배터리: 90% | 음량: 80%</text>
  </g>
</svg> 